<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForexPro - Login & Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            font-family: 'Inter, system-ui, -apple-system, sans-serif;
            color: #e2e8f0;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.65);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.75rem;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            overflow: hidden;
        }

        .header-gradient {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
        }

        .tab-btn {
            color: #94a3b8;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .tab-btn.active {
            color: #3b82f6;
            font-weight: 600;
            border-bottom: 3px solid #3b82f6;
        }

        .input-field {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            background: rgba(30, 41, 59, 0.8);
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4);
        }
        .btn-primary:active {
            transform: translateY(-1px);
        }

        .social-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .strength-weak { background: linear-gradient(to right, #ef4444 33%, transparent 33%); }
        .strength-medium { background: linear-gradient(to right, #f59e0b 66%, transparent 66%); }
        .strength-strong { background: linear-gradient(to right, #3b82f6 100%, transparent 100%); }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 500;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .divider {
            color: #64748b;
            font-size: 0.875rem;
        }
        .divider::before,
        .divider::after {
            background: rgba(148, 163, 184, 0.2);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
            display: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 py-12">
<div class="w-full max-w-md">
    <div class="glass-card">
        <!-- Header -->
        <div class="header-gradient px-8 py-10 text-center">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-white/20 backdrop-blur-sm mb-5">
                <i class="fas fa-chart-line text-white text-4xl"></i>
            </div>
            <h1 class="text-4xl font-bold text-white tracking-tight">ForexPro</h1>
            <p class="text-blue-100 text-lg mt-2">Trade Smarter, Win Bigger</p>
        </div>

        <!-- Tabs -->
        <div class="flex bg-slate-800/50">
            <button id="loginTab" class="tab-btn active flex-1 py-5 text-center">Sign In</button>
            <button id="signupTab" class="tab-btn flex-1 py-5 text-center">Sign Up</button>
        </div>

        <!-- Forms Container -->
        <div class="p-8 relative min-h-[520px]">
            <!-- Login Form -->
            <form id="loginForm" class="space-y-6 fade-in">
                <div>
                    <label class="block text-sm font-medium mb-2">Email Address</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <input type="email" id="loginEmail" required placeholder="you@example.com"
                               class="input-field w-full pl-12 pr-5 py-4 rounded-xl text-white placeholder-slate-400">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <input type="password" id="loginPassword" required placeholder="••••••••••••"
                               class="input-field w-full pl-12 pr-12 py-4 rounded-xl text-white">
                        <button type="button" id="toggleLoginPassword" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-white transition">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                    <div class="flex justify-between mt-3 text-sm">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" class="w-4 h-4 text-blue-500 rounded border-slate-600 focus:ring-blue-500">
                            <span class="ml-2">Remember me</span>
                        </label>
                        <a href="#" class="text-blue-400 hover:text-blue-300 transition">Forgot password?</a>
                    </div>
                </div>

                <button type="submit" class="btn-primary w-full py-4 rounded-xl text-white text-lg font-semibold flex items-center justify-center gap-3">
                    <span>Sign In</span>
                    <div class="spinner"></div>
                </button>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="space-y-6 hidden opacity-0">
                <div>
                    <label class="block text-sm font-medium mb-2">Full Name</label>
                    <div class="relative">
                        <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <input type="text" id="fullName" required placeholder="John Doe"
                               class="input-field w-full pl-12 pr-5 py-4 rounded-xl">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Email Address</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <input type="email" id="signupEmail" required placeholder="you@example.com"
                               class="input-field w-full pl-12 pr-5 py-4 rounded-xl">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <input type="password" id="signupPassword" required placeholder="Create strong password"
                               class="input-field w-full pl-12 pr-12 py-4 rounded-xl">
                        <button type="button" id="toggleSignupPassword" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-white">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                    <div class="password-strength h-1.5 rounded-full mt-3 overflow-hidden bg-slate-700" id="passwordStrength"></div>
                    <p class="text-xs text-slate-400 mt-2 space-y-1" id="passwordReq">
                        <span id="length">• At least 8 characters</span><br>
                        <span id="uppercase">• One uppercase letter</span><br>
                        <span id="number">• One number</span><br>
                        <span id="special">• One special character (!@#$ etc.)</span>
                    </p>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Phone Number</label>
                    <div class="relative">
                        <i class="fas fa-phone absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <input type="tel" id="phone" required placeholder="+254 XXX XXX XXX"
                               class="input-field w-full pl-12 pr-5 py-4 rounded-xl">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Country</label>
                    <div class="relative">
                        <i class="fas fa-globe absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <select id="country" required class="input-field w-full pl-12 pr-5 py-4 rounded-xl appearance-none">
                            <option value="">Select Country</option>
                            <option value="Kenya">Kenya</option>
                            <option value="United States">United States</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="Canada">Canada</option>
                            <option value="Australia">Australia</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Referral Code (Optional)</label>
                    <div class="relative">
                        <i class="fas fa-link absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <input type="text" id="referralCode" placeholder="Enter referral code"
                               class="input-field w-full pl-12 pr-5 py-4 rounded-xl">
                    </div>
                </div>

                <label class="flex items-start text-sm">
                    <input type="checkbox" id="agreeTerms" required class="mt-1">
                    <span class="ml-3">I agree to the <a href="#" class="text-blue-400 hover:text-blue-300">Terms of Service</a> and <a href="#" class="text-blue-400 hover:text-blue-300">Privacy Policy</a></span>
                </label>

                <button type="submit" class="btn-primary w-full py-4 rounded-xl text-white text-lg font-semibold flex items-center justify-center gap-3">
                    <span>Create Account</span>
                    <div class="spinner"></div>
                </button>
            </form>

            <!-- Social Login -->
            <div class="mt-8">
                <div class="divider relative my-6 text-center">
                    <span class="px-4 bg-slate-900">Or continue with</span>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <button type="button" class="social-btn flex items-center justify-center gap-2 py-3 px-4 rounded-xl text-white font-medium">
                        <i class="fab fa-google text-xl"></i> Google
                    </button>
                    <button type="button" class="social-btn flex items-center justify-center gap-2 py-3 px-4 rounded-xl text-white font-medium">
                        <i class="fab fa-facebook text-xl"></i> Facebook
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Toast -->
<div id="toast" class="toast"></div>

<script>
    // Tab Switching
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    function showLogin() {
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
        loginForm.classList.remove('hidden', 'opacity-0');
        loginForm.classList.add('fade-in');
        signupForm.classList.add('hidden', 'opacity-0');
        setTimeout(() => document.getElementById('loginEmail').focus(), 200);
    }

    function showSignup() {
        signupTab.classList.add('active');
        loginTab.classList.remove('active');
        signupForm.classList.remove('hidden', 'opacity-0');
        signupForm.classList.add('fade-in');
        loginForm.classList.add('hidden', 'opacity-0');
        setTimeout(() => document.getElementById('fullName').focus(), 200);
    }

    loginTab.onclick = () => showLogin();
    signupTab.onclick = () => showSignup();

    // Password Toggle
    function setupToggle(btnId, inputId) {
        const btn = document.getElementById(btnId);
        const input = document.getElementById(inputId);
        btn.onclick = () => {
            const isPassword = input.type === 'password';
            input.type = isPassword ? 'text' : 'password';
            btn.querySelector('i').classList.toggle('fa-eye', isPassword);
            btn.querySelector('i').classList.toggle('fa-eye-slash', !isPassword);
        };
    }

    setupToggle('toggleLoginPassword', 'loginPassword');
    setupToggle('toggleSignupPassword', 'signupPassword');

    // Password Strength
    function checkStrength(pw) {
        let score = 0;
        const bar = document.getElementById('passwordStrength');
        const reqs = {
            length: pw.length >= 8,
            upper: /[A-Z]/.test(pw),
            num: /[0-9]/.test(pw),
            special: /[^A-Za-z0-9]/.test(pw)
        };

        score = Object.values(reqs).filter(Boolean).length;

        document.querySelectorAll('#passwordReq span').forEach(span => {
            const met = reqs[span.id];
            span.style.color = met ? '#3b82f6' : '#64748b';
        });

        bar.className = 'password-strength h-1.5 rounded-full mt-3 overflow-hidden bg-slate-700 transition-all duration-500';
        if (score <= 2) bar.classList.add('strength-weak');
        else if (score === 3) bar.classList.add('strength-medium');
        else if (score === 4) bar.classList.add('strength-strong');
    }

    document.getElementById('signupPassword').addEventListener('input', e => checkStrength(e.target.value));

    // Toast Notification
    function toast(msg, type = 'success') {
        const t = document.getElementById('toast');
        t.textContent = msg;
        t.className = `toast ${type === 'error' ? 'bg-red-600' : 'bg-blue-600'}`;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3500);
    }

    // API Base URL
    const API_BASE = '/api';

    // Form Handlers
    loginForm.onsubmit = async (e) => {
        e.preventDefault();
        const spinner = loginForm.querySelector('.spinner');
        const text = loginForm.querySelector('button span');
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        spinner.style.display = 'block';
        text.textContent = 'Signing in...';

        try {
            const response = await fetch(`${API_BASE}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                toast('Login successful! Redirecting...');
                setTimeout(() => window.location.href = 'dashboard.html', 1500);
            } else {
                toast(data.message || 'Login failed', 'error');
            }
        } catch (err) {
            toast('Network error. Please try again.', 'error');
        } finally {
            spinner.style.display = 'none';
            text.textContent = 'Sign In';
        }
    };

    signupForm.onsubmit = async (e) => {
        e.preventDefault();
        const spinner = signupForm.querySelector('.spinner');
        const text = signupForm.querySelector('button span');
        const password = document.getElementById('signupPassword').value;
        const confirmPassword = document.getElementById('confirmPassword')?.value;

        if (checkStrength(password) < 3) {
            toast('Password too weak', 'error');
            return;
        }

        if (password !== confirmPassword) {
            toast('Passwords do not match', 'error');
            return;
        }

        if (!document.getElementById('agreeTerms').checked) {
            toast('Accept terms first', 'error');
            return;
        }

        spinner.style.display = 'block';
        text.textContent = 'Creating...';

        try {
            const response = await fetch(`${API_BASE}/auth/signup`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name: document.getElementById('fullName').value,
                    email: document.getElementById('signupEmail').value,
                    password,
                    phone: document.getElementById('phone').value,
                    country: document.getElementById('country').value,
                    referralCode: document.getElementById('referralCode').value
                })
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                toast('Account created! Check your email.');
                setTimeout(() => window.location.href = 'dashboard.html', 1500);
            } else {
                toast(data.message || 'Signup failed', 'error');
            }
        } catch (err) {
            toast('Network error. Please try again.', 'error');
        } finally {
            spinner.style.display = 'none';
            text.textContent = 'Create Account';
        }
    };

    // Initial focus
    document.getElementById('loginEmail').focus();
</script>
</body>
</html>
